<mat-card *ngFor="let cafe of lista">
  <mat-card-title>{{cafe.nome}}</mat-card-title>
  <mat-card-subtitle>Local: {{cafe.local}}</mat-card-subtitle>
  <mat-card-actions>
      <button mat-button (click)="mapa(cafe)"><mat-icon>map</mat-icon></button>
      <button mat-button (click)="compartilhar(cafe)"><mat-icon>share</mat-icon></button>
      <button mat-button (click)="detalhes(cafe)"><mat-icon>list</mat-icon></button>
  </mat-card-actions>
</mat-card>

<a id="btnCriar" mat-fab routerLink="/cafe"><mat-icon>create</mat-icon></a>
